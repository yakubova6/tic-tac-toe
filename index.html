<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,800;1,14..32,800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<main class="content">
    <h1 class="content__visually-hidden">Tic Tac Toe</h1>
    <div class="content__grid">
            <button class="grid__cell" data-js-cell="0"></button>
            <button class="grid__cell" data-js-cell="1"></button>
            <button class="grid__cell" data-js-cell="2"></button>
            <button class="grid__cell" data-js-cell="3"></button>
            <button class="grid__cell" data-js-cell="4"></button>
            <button class="grid__cell" data-js-cell="5"></button>
            <button class="grid__cell" data-js-cell="6"></button>
            <button class="grid__cell" data-js-cell="7"></button>
            <button class="grid__cell" data-js-cell="8"></button>
    </div>
    <button class="content__button content__button--result" data-js-result>Result</button>
    <button class="content__button content__button--game_title" data-js-restart>Tic Tac Toe</button>
</main>
<script src="js/script.js"></script>
</body>
</html>
