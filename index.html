<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,800;1,14..32,800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<main class="content">
    <h1 class="content__visually-hidden">Tic Tac Toe</h1>
    <div class="content__grid">
        <div class="grid__row">
            <button class="grid__cell"></button>
            <button class="grid__cell"></button>
            <button class="grid__cell"></button>
        </div>
        <div class="grid__row">
            <button class="grid__cell"></button>
            <button class="grid__cell"></button>
            <button class="grid__cell"></button>
        </div>
        <div class="grid__row">
            <button class="grid__cell"></button>
            <button class="grid__cell"></button>
            <button class="grid__cell"></button>
        </div>
    </div>
    <button class="content__button button button_type_result">Result</button>
    <button class="content__button button button_type_restart">Tic Tac Toe</button>
</main>
</body>
</html>
